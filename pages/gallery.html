    <!-- Low Dropdown Button - only available on scroll -->
    <div class="dropdown" id="lowDropdownBtn">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
        All Events
      </button>
      <ul id="low-gallery-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
        <li><a href="#gallery-section" class="dropdown-item">Back to Top</a></li>
        <!-- Dropdown items added dynamically -->
      </ul>
    </div>

    <section id="galleryHeader" class="headerSection">
        <h2>Lomdei Event Gallery</h2>
        <a href="./news.html" id="back-to-news" class="link-button">&#10094; Back to News Page</a>
    </section>
    <section id="gallery-section">
      <div class="dropdown" id="dropdownBtn">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Click Here for All Lomdei Events
        </button>
        <ul id="gallery-dropdown" class="dropdown-menu show-low" aria-labelledby="dropdownMenuButton1">
          <!-- Dropdown items added dynamically -->
        </ul>
      </div>
        <div id="gallery-container">
          <div id="halb" class="gallery-event">
            <span id="halb-anchor" class="gallery-anchor"></span>
            <h4 id="halb-visit-title"> 
              <!-- title added dynamically -->
            </h4>
            <div id="halb-container">
              <!-- HALB visit pictures go here dynamically -->
            </div>
          </div>
          <div id="halb-videos" class="gallery-event">
            <span id="halbVideos-anchor" class="gallery-anchor"></span>
            <h4 id="halb-video-title"> 
              <!-- Title added dynamically -->
            </h4>
            <div id="halb-video-inner" class="video-container">
              <!-- Videos added here, dynamically -->
            </div>
          </div>
          <div id="dec7" class="gallery-event"> 
            <span id="dec7-anchor" class="gallery-anchor"></span>
            <h4 id="dec7-title">
              <!-- title added dynamically -->
            </h4>
            <div id="dec7-container"> 
              <!-- Dec 7 Visit pictures go here dynamically -->
            </div>
          </div>
        </div>
        <div id="lightbox">
            <span id="close-modal-wide" class="cursor close-modal" onclick="closeLightbox()">&times;</span>
            <div id="modal-content">
                <a class="prev slide-arrow" onclick="picAdvance('back')">&#10094;</a>
                <img id="lightboxPic" src="" alt="" onclick="fullSize()">
                <a class="next slide-arrow" onclick="picAdvance('for')">&#10095;</a>
            </div>
            <p id="modal-caption"></p>
            <div id="mobile-slide-arrows">
                <a class="prev mobile-slide-arrow" onclick="picAdvance('back')">&#10094;</a>
                <span id="close-modal-mobile" class="close-modal cursor" onclick="closeLightbox()">&times;</span>
                <a class="next mobile-slide-arrow" onclick="picAdvance('for')">&#10095;</a>
            </div>
        </div>
    </section>
    

  </div>
  <div id="footer">
